<c-row class="g-3">
  <c-col sm="6" md="4" xl="2">
    <div
      class="card shadow-sm"
      style="border: none; background-color: white; color: green"
    >
      <div class="card-body">
        <c-dropdown alignment="end" variant="btn-group" style="float: right">
          <button
            [caret]="false"
            cButton
            cDropdownToggle
            class="p-0 text-white"
            color="transparent"
          >
            <svg cIcon name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li>
              <p cDropdownItem>ครุภัณฑ์ทั้งหมด</p>
            </li>
          </ul>
        </c-dropdown>

        <!-- <div *ngIf="!numberOfAssets">
          <iframe src="https://lottie.host/embed/29329dbc-a2ea-4ae6-a82a-24ad670f7fdd/FdsbK2G4Tq.lottie"></iframe>
        </div> -->

        <h2>
          <span class="anuphan-700 p-0" style="color: green">
            <ng-container *ngIf="numberOfAssets; else loading">
              {{ numberOfAssets }} <br />ครุภัณฑ์
              <svg
                [cIcon]="icons.cilSave"
                height="32"
                style="float: right"
              ></svg>
            </ng-container>
            <ng-template #loading>
              <img
                src="../../../../assets/mc.gif"
                alt="ss"
                width="50px"
                height="50px"
              />
            </ng-template>
          </span>
        </h2>
        <div class="d-grid">
          <button
            class="btn btn-sm btn btn-outline-light"
            style="border-color: green; color: green"
            (click)="linkassetall()"
          >
            ดูทั้งหมด <svg [cIcon]="icons.cilArrowCircleRight"></svg>
          </button>
        </div>
      </div>
    </div>
  </c-col>

  <c-col sm="6" md="4" xl="2">
    <div class="card shadow-sm" style="border: none; background-color: #ffffff">
      <div class="card-body">
        <c-dropdown
          alignment="end"
          variant="btn-group"
          style="float: right; color: #000080"
        >
          <button
            [caret]="false"
            cButton
            cDropdownToggle
            class="p-0"
            color="transparent"
          >
            <svg cIcon name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li>
              <p cDropdownItem>ครุภัณฑ์คอมพิวเตอร์</p>
            </li>
          </ul>
        </c-dropdown>

        <h2 style="color: #000080">
          <span class="anuphan-700 p-0" style="color: #000080">
            <ng-container *ngIf="assetcom; else loading">
              {{ assetcom }} <br />
              คอมพิวเตอร์
              <svg
                [cIcon]="icons.cilDevices"
                height="32"
                style="float: right"
              ></svg>
            </ng-container>
            </span>
        
        </h2>

        <div class="d-grid">
          <button
            class="btn btn-sm btn btn-outline-light"
            style="border-color: #000080; color: #000080"
            (click)="linkassetcom()"
          >
            ดูทั้งหมด <svg [cIcon]="icons.cilArrowCircleRight"></svg>
          </button>
        </div>
      </div>
    </div>
  </c-col>

  <c-col sm="6" md="4" xl="2">
    <div class="card shadow-sm" style="border: none; background-color: white">
      <div class="card-body">
        <c-dropdown
          alignment="end"
          variant="btn-group"
          style="float: right; color: orangered"
        >
          <button
            [caret]="false"
            cButton
            cDropdownToggle
            class="p-0 text-white"
            color="transparent"
          >
            <svg cIcon name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li>
              <p cDropdownItem>ครุภัณฑ์สำนักงาน</p>
            </li>
          </ul>
        </c-dropdown>

        <h2>
          <span class="anuphan-700 p-0" style="color: orangered"
            >
            <ng-container *ngIf="assetoffice || assetoffice === 0; else loading">
              {{ assetoffice }} <br />สำนักงาน
              <svg
                [cIcon]="icons.cilBuilding"
                height="32"
                style="float: right"
              ></svg>
            </ng-container>
          </span>
        </h2>

        <div class="d-grid">
          <button
            class="btn btn-sm btn btn-outline-light"
            style="color: orangered; border-color: orangered"
          >
            ดูทั้งหมด <svg [cIcon]="icons.cilArrowCircleRight"></svg>
          </button>
        </div>
      </div>
    </div>
  </c-col>

  <c-col sm="6" md="4" xl="2">
    <div class="card shadow-sm" style="border: none; background-color: white">
      <div class="card-body">
        <c-dropdown alignment="end" variant="btn-group" style="float: right">
          <button
            [caret]="false"
            cButton
            cDropdownToggle
            class="p-0 text-white"
            color="transparent"
          >
            <svg cIcon name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li>
              <p cDropdownItem>ครุภัณฑ์โฆษณา</p>
            </li>
          </ul>
        </c-dropdown>

        <h2>
          <span class="anuphan-700 p-0" style="color: slateblue">
            <ng-container *ngIf="assetinter || assetinter === 0; else loading">
            {{ assetinter }} <br />โฆษณา
            <svg
              [cIcon]="icons.cilBullhorn"
              height="32"
              style="float: right"
            ></svg>
          </ng-container>
        </span>
        </h2>

        <div class="d-grid">
          <button
            class="btn btn-sm btn btn-outline-light"
            style="color: slateblue; border-color: slateblue"
          >
            ดูทั้งหมด <svg [cIcon]="icons.cilArrowCircleRight"></svg>
          </button>
        </div>
      </div>
    </div>
  </c-col>

  <c-col sm="6" md="4" xl="2">
    <div class="card shadow-sm" style="border: none; background-color: white">
      <div class="card-body">
        <c-dropdown alignment="end" variant="btn-group" style="float: right">
          <button
            [caret]="false"
            cButton
            cDropdownToggle
            class="p-0 text-white"
            color="transparent"
          >
            <svg cIcon name="cilOptions"></svg>
          </button>
          <ul cDropdownMenu>
            <li>
              <p cDropdownItem>จำนวนผู้ใช้ระบบ</p>
            </li>
          </ul>
        </c-dropdown>

        <h2>
            <span class="anuphan-700 p-0" style="color: orange">
              <ng-container *ngIf="numberOfUsers; else loading">
              {{ numberOfUsers }} <br />ผู้ใช้ในระบบ
              <svg [cIcon]="icons.cilUser" height="32" style="float: right"></svg>
            </ng-container>
          </span>
        </h2>

        <div class="d-grid">
          <button
            class="btn btn-sm btn btn-outline-light"
            style="color: orange; border-color: orange"
          >
            ดูทั้งหมด <svg [cIcon]="icons.cilArrowCircleRight"></svg>
          </button>
        </div>
      </div>
    </div>
  </c-col>
