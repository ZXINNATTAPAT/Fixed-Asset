<c-card class="mb-4 shadow-sm">
    <c-card-header>
      <strong>บันทึก</strong>
    </c-card-header>
    <c-card-body>
  
      <form cForm (submit)="onSubmit()">
            <div class="row mb-3">
            <!-- <div class="col">
                <label cLabel for="assetCodeInput">รหัสครุภัณฑ์</label>
                <input cFormControl name=" assetId " id="assetCodeInput" 
                placeholder="ระบุรหัสครุภัณฑ์" class="form-control"
                type="text" [(ngModel)]="asset.assetId " required>
            </div> -->

            <div class="col">
                <label cLabel for="assetCode">รหัสครุภัณฑ์</label>
                <input cFormControl [(ngModel)]="assetCode" type="text" id="assetCode" name="assetCode" required>
            </div>
            
            <div class="col-1 align-self-end">
                <button type="button" cButton color="info" (click)="onSearch()">
                    <svg [cIcon]="icons.cilMagnifyingGlass"></svg></button>
            </div>
    
            <div class="col">
                <label cLabel for="assetCodeInput">SerialNumber</label>
                <input cFormControl name="SerialNumber" id="assetCodeInput" 
                placeholder="SerialNumber" class="form-control"
                type="text" [(ngModel)]="asset.SerialNumber" required>
    
            </div>
            </div>
    
            <div class="row mb-3">
                
            <div class="col">
                <label cLabel for="assetCodeInput">รายละเอียด</label>
                <input cFormControl name="Description" id="assetCodeInput" 
                placeholder="ระบุรายละเอียด" class="form-control"
                type="text" [(ngModel)]="asset.Description" required>
            </div>

            <div class="col">
                <label cLabel for="assetCodeInput">จำนวนเงิน</label>
                <input cFormControl name="Amount" id="assetCodeInput" 
                placeholder="ระบุจำนวนเงิน" class="form-control"
                type="text" [(ngModel)]="asset.Amount" required>
            </div>
            </div>
    
            <button type="submit" class="btn btn-primary">เพิ่ม</button>
        
      </form><br />
  
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover ">
  
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">#</th>
              <td mat-cell *matCellDef="let asset">
  
                <button class="btn btn-sm btn-warning m-1" (click)="editAsset(asset)"
                  style="width: 28px;height: 28px; padding: 4px;">
                  <svg [cIcon]="icons.cilPencil" style="color: white; width: 100%; height: 100%;"></svg>
                </button>
  
                <button class="btn btn-sm btn-danger m-1" (click)="deleteAsset(asset)"
                  style="width: 28px;height: 28px; padding: 4px;">
                  <svg [cIcon]="icons.cilTrash" style="color: white; width: 100%; height: 100%;"></svg>
                </button>
              </td>
            </ng-container>
  
            <!-- Dynamic Columns -->
            <ng-container *ngFor="let column of displayedColumns2" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;">{{ column }}</th>
              <td mat-cell *matCellDef="let asset">{{ asset[column] }}</td>
            </ng-container>
  
            <!-- Header Row -->
            <tr mat-header-row
              *matHeaderRowDef="['actions', 'รหัสครุภัณฑ์' , 'SerialNumber' ,'รายละเอียด' ,'จำนวนเงิน']">
            </tr>
  
            <!-- Data Rows -->
            <tr mat-row
              *matRowDef="let row; columns: ['actions',  'รหัสครุภัณฑ์' , 'SerialNumber' ,'รายละเอียด' ,'จำนวนเงิน'];">
            </tr>
          </table>
  
          <!-- Paginator -->
          <mat-paginator [pageSizeOptions]="[ 30, 50, 70, 100 ]" [pageSize]="15" showFirstLastButtons></mat-paginator>
        </div>
     
    </c-card-body>
  </c-card>
