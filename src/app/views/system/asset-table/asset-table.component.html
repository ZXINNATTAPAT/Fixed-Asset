<c-card class="mb-4 shadow" style="border: none">
  <c-card-body>
    <h1>
      <span class="anuphan-700" style="color: green">รายละเอียดครุภัณฑ์</span>
    </h1>
    <hr />
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div style="margin-right: auto"></div>
      <p>
        ส่งออกข้อมูล :
        <button

          type="button"
          (click)="exportExcel()"

        >
          <!-- <svg [cIcon]="icons.cilDataTransferUp"></svg> -->

            viewBox="0,0,256,256"
            style="height: 22px"
          >

              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">
                <path

                ></path>
              </g>
            </g>
          </svg>
          Excel
        </button>
      </p>
    </div>

    <div class="col-2">
      <mat-select
      class="form-control mb-3"
      multiple
      (selectionChange)="toggleColumn($event)"
      placeholder="กรองข้อมูล"
      style="font-family: 'Anuphan', sans-serif; font-weight: 400"
      #t
    >
      <mat-select-trigger>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 20px; height: 20px;">
        <path d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 
        30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 
        4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 
        85.4-2.8 68.8 3.9 54.9z"/></svg>
        {{t.value?.length}} คอลัมน์เลือก (+{{(t.value?.length || 0) - 1}} {{t.value?.length === 2 ? 'อื่นๆ' : 'อื่นๆ'}})
      </mat-select-trigger>
      <mat-option value="เซตค่าคืนทั้งหมด">เซตค่าคืนทั้งหมด</mat-option><hr/>
      <mat-option *ngFor="let column of displayedColumns2" [value]="column">
        {{ column }}
      </mat-option>
    </mat-select>
  </div>
    
    <div class="table-responsive">
      <table
        class="table table-striped table-hover"
        style="font-size: 13.5px; width: fit-content"
        mat-table
        [dataSource]="dataSource"
        matSort
      >
      
        <!-- Actions Column -->
        <ng-container matColumnDef="Aactions">
          <th
            class="text-center border"
            mat-header-cell
            *matHeaderCellDef
            style="color: black; font-weight: bold"
          >
            # <input cFormControl sizing="sm" disabled />
          </th>

          <td class="border" mat-cell *matCellDef="let asset">
            <button
              class="btn btn-sm btn-primary m-1"
              (click)="infoasset(asset)"
              style="width: 28px; height: 28px; padding: 4px"
            >
              <!-- <svg [cIcon]="icons.cilTrash" style="color: white; width: 100%; height: 100%;"></svg> -->
              <svg
                [cIcon]="icons.cilInfo"
                style="color: white; width: 100%; height: 100%"
              ></svg>
            </button>

            <button
              class="btn btn-sm btn-warning m-1"
              (click)="editAsset(asset)"
              style="width: 28px; height: 28px; padding: 4px"
            >
              <svg
                [cIcon]="icons.cilPencil"
                style="color: white; width: 100%; height: 100%"
              ></svg>
            </button>

            <button
              class="btn btn-sm btn-danger m-1"
              (click)="deleteAsset(asset)"
              style="width: 28px; height: 28px; padding: 4px"
            >
              <svg
                [cIcon]="icons.cilTrash"
                style="color: white; width: 100%; height: 100%"
              ></svg>
            </button>
          </td>
        </ng-container>

        <!-- Dynamic Columns -->
        <ng-container
          *ngFor="let column of displayedColumns2; let i = index"
          [matColumnDef]="column"
        >
          <th
            class="mat-header-cell anuphan-600 border"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            <div style="color: black; font-weight: bold">
              <label cLabel>{{ column }}</label>
              <input
                cFormControl
                sizing="sm"
                placeholder="ค้นหาข้อมูล"
                (keyup)="applyFilter($event)"
                (focus)="setupFilter(column)"
              />
            </div>
          </th>

          <td class="anuphan-500 border" mat-cell *matCellDef="let asset">
            <div *ngIf="column !== 'ราคาต่อหน่วย'; else currencyFormat">
              {{ asset[column] }}
            </div>

            <ng-template #currencyFormat>
              {{ asset[column] | currency : "" : "" : "1.2-2" }}
            </ng-template>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns3"
        ></tr>

        <!-- Data Rows -->
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: displayedColumns3
          "
        ></tr>
      </table>

      <!-- Paginator -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15, 30, 50, 70, 100]"
        [pageSize]="10"
        showFirstLastButtons
        class="paginator-style"
      ></mat-paginator>
    </div>
