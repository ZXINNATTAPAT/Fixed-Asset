<c-card class="shadow-sm" >
    <c-card-header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong style="margin-right: auto;">สถานที่ครอบครองทรัพย์สินกี่จำนวน</strong>
          </div>
        </c-card-header>
    <c-card-body>
            <div class="table-responsive">
                <table class="table table-striped table-hover " style="font-size: 14px; width: max-content;"
                     mat-table [dataSource]="dataSource2" matSort>

                     <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> สถานที่ </th>
                        <td mat-cell *matCellDef="let element"> 
                            {{ element.location }} 
                        </td>
                      </ng-container>
                      
                      <ng-container matColumnDef="assetCount">
                        <th mat-header-cell *matHeaderCellDef> จำนวนสินทรัพย์ </th>
                        <td mat-cell *matCellDef="let element"> 
                            {{ element.assetCount }} 
                        </td>
                      </ng-container>
                    
                      <!-- Table rows -->
                      <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
                </table>
            
                <!-- Paginator -->
                <mat-paginator
                    [length]="dataSource2.data.length" 
                    [pageSizeOptions]="[5,10, 50, 100]"
                    showFirstLastButtons  
                    aria-label="Select page"  
                    class="paginator-style">
                </mat-paginator>
            </div>
     </c-card-body>
  </c-card>
