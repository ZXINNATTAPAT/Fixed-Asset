  <app-root>
    <div class="fade show" style="text-align: center; padding-top: calc(100vh / 2); height: 100vh">
      <i class="spinner-grow spinner-grow-sm"></i>
      <span class="loader"></span>
      <span class="m-1">Loading...</span>
    </div>
  </app-root>

</body>
<style>
  .loader {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #FF3D00;
    position: relative;
  }

  .loader:before,
  .loader:after {
    content: "";
    position: absolute;
    border-radius: 50%;
    inset: 0;
    background: #fff;
    transform: rotate(0deg) translate(30px);
    animation: rotate 1s ease infinite;
  }

  .loader:after {
    animation-delay: 0.5s
  }

  @keyframes rotate {
    100% {
      transform: rotate(360deg) translate(30px)
    }
  }
</style>
